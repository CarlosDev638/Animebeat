<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnimeBeat</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container" id="mainContainer">
    <header id="mainHeader">
      <div class="logo">ANIMEBEAT</div>
      <div class="registros" id="loginArea">
        <a href="#" id="spotifyLoginBtn">ENTRAR COM SPOTIFY</a>
      </div>
      <div class="user-info" id="userInfo" style="display: none;">
        <span id="userNickname"></span>
        <img id="userAvatar" src="" alt="Avatar" style="width:40px; height:40px; border-radius:50%; margin-left:8px;cursor:pointer;">
        <button id="logoutBtn" style="margin-left:10px;">Sair</button>
      </div>
    </header>

    <main id="mainContentArea">
      <div id="view-root"></div>
    </main>

    <!--
    <footer id="player" class="hidden">
      <div class="track-info">
        <div class="track-text">
          <span id="track-title">---</span>
          <span id="track-artist">---</span>
        </div>
      </div>
      <div class="controls">
        <button id="prev"><i class="fas fa-backward"></i></button>
        <button id="play"><i class="fas fa-play"></i></button>
        <button id="next"><i class="fas fa-forward"></i></button>
      </div>
      <div class="lyrics-toggle">
        <button id="toggle-lyrics"><i class="fas fa-chevron-up"></i></button>
      </div>

    <div id="lyrics-panel" class="hidden">
      <h3>Letra da música</h3>
      <p id="lyrics">Letra indisponível para prévias.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

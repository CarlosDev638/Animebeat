<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MÃºsicas de Otaku ðŸŽ§</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #3b3b98;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    .search-box input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    .search-box button {
      padding: 10px 20px;
      background: #3b3b98;
      color: white;
      border: none;
      cursor: pointer;
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .track {
      background: #fafafa;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .track img {
      width: 100%;
      border-radius: 6px;
    }

    .track h4 {
      margin: 10px 0 5px;
    }

    .track audio {
      width: 100%;
      margin-top: 10px;
    }

    .lyrics {
      margin-top: 25px;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ§ MÃºsicas de Otaku</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Digite o nome do anime ou mÃºsica...">
      <button onclick="searchSongs()">Buscar</button>
    </div>
    <div class="results" id="results"></div>
    <div class="lyrics" id="lyricsBox" style="display:none;">
      <h3 id="lyricsTitle"></h3>
      <div id="lyricsText"></div>
    </div>
  </div>

  <script>
    async function searchSongs() {
      const query = document.getElementById('searchInput').value.trim();
      const resultsContainer = document.getElementById('results');
      const lyricsBox = document.getElementById('lyricsBox');
      lyricsBox.style.display = 'none';
      resultsContainer.innerHTML = '';

      if (!query) return;

      const response = await fetch(`https://api.deezer.com/search?q=${encodeURIComponent(query)}&output=jsonp`, {
        method: 'GET',
        mode: 'no-cors'
      });

      // Usar JSONP requer proxy ou jsonp wrapper, entÃ£o usaremos API pÃºblica via proxy:
      const proxy = `https://cors-anywhere.herokuapp.com/`;
      const res = await fetch(proxy + `https://api.deezer.com/search?q=${encodeURIComponent(query)}`);
      const data = await res.json();

      data.data.slice(0, 6).forEach(track => {
        const div = document.createElement('div');
        div.className = 'track';
        div.innerHTML = `
          <img src="${track.album.cover_medium}" alt="${track.title}">
          <h4>${track.title}</h4>
          <p>${track.artist.name}</p>
          ${track.preview ? `<audio controls src="${track.preview}"></audio>` : '<p>Sem preview</p>'}
          <button onclick="getLyrics('${track.artist.name}', '${track.title}')">Ver Letra</button>
        `;
        resultsContainer.appendChild(div);
      });
    }

    async function getLyrics(artist, title) {
      const lyricsBox = document.getElementById('lyricsBox');
      const lyricsText = document.getElementById('lyricsText');
      const lyricsTitle = document.getElementById('lyricsTitle');

      lyricsTitle.textContent = `${title} - ${artist}`;
      lyricsText.textContent = 'Carregando letra...';
      lyricsBox.style.display = 'block';

      try {
        const res = await fetch(`https://api.lyrics.ovh/v1/${encodeURIComponent(artist)}/${encodeURIComponent(title)}`);
        const data = await res.json();
        lyricsText.textContent = data.lyrics || 'Letra nÃ£o encontrada.';
      } catch {
        lyricsText.textContent = 'Erro ao carregar letra.';
      }
    }
  </script>
</body>
</html>
